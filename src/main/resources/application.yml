  profiles:
    active: dev
network:
  services:
    bbr:
      host: ${BBR_HOST:bbr}
      name: ${BBR_NAME:bbr}
    fmp:
      host: ${FMP_HOST:fmp}
      name: ${FMP_NAME:fmp}
    auth:
      host: ${AUTH_HOST:localhost}
      name: ${AUTH_NAME:auth}
    storage:
      host: ${STORAGE_HOST}
      name: ${STORAGE_NAME}
    forest:
      host: ${FOREST_HOST}
      name: ${FOREST_NAME}
    mv:
      host: ${MV_HOST}
      name: ${MV_NAME}
    port: ${SERVICE_PORT:8080}
logging:
  level:
    org.woo.gateway: INFO

management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 20
    lease-renewal-interval-in-seconds: 10

server:
  http2:
    enabled: true
#  port: 8081

# Swagger 설정
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: Auth Service
        url: /v3/api-docs/auth
      - name: BBR Service
        url: /v3/api-docs/bbr
      - name: FMP Service
        url: /v3/api-docs/fmp
      - name: Forest Service
        url: /v3/api-docs/forest
      - name: Mirror View Service
        url: /v3/api-docs/mv

gateway:
  swagger:
    enabled: ${SWAGGER_ENABLED:true}

grpc:
  client:
    GLOBAL:
      negotiation-type: plaintext
