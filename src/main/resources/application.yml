spring:
  application:
    name: gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      httpclient:
        ssl:
          use-insecure-trust-manager: true
      #TODO: 지금은 전부다 허용하지만 추후 application 별로 cors 정책을 다르게 가져간다.
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
      default-filters:
        - AddRequestHeader=X-Request-ID, ${random.uuid}
      routes:
        - id: json-grpc
          uri: https://localhost:6565
          predicates:
            - Path=/json/**
          filters:
            - GrpcAuthFilterFactory
#            - name: JsonToGrpc
#              args:
##                protoDescriptor: file:proto/hello.pb
#                protoFile: file:proto/auth.proto
#                service: UserInfoService
#                method: GetUserInfoByBearer
        - id: auth-server-route
          uri: lb://${network.services.auth.host}
          predicates:
            - Host=woo-auth.duckdns.org
        - id: bbr-backend-route
          uri: lb://${network.services.bbr.host}
          predicates:
            - Host=wooyoung.duckdns.org
        - id: fmp-backend-route
          uri: lb://${network.services.fmp.host}
          predicates:
            - Host=find-my-pet.duckdns.org
        - id: auth-server-path-route
          uri: lb://${network.services.auth.host}
          predicates:
            - Path=/api/v1/auth/**, /oauth2/**
          order: 0
  profiles:
    active: dev
network:
  services:
    bbr:
      host: ${BBR_HOST:bbr}
    fmp:
      host: ${FMP_HOST:fmp}
    auth:
      host: ${AUTH_HOST:auth}
    port: ${SERVICE_PORT:8080}
logging:
  level:
    org.woo.gateway: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

